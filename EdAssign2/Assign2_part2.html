<!DOCTYPE html>
<html>
<head>
    <title>Two Circles using SVG</title>
</head>
<body>
    <svg width="200" height="200" >
        <!-- Circle 1 -->
        <circle cx="50" cy="50" r="30" fill="blue" />

        <!-- Circle 2 -->
        <circle cx="150" cy="150" r="40" fill="red" />
    </svg>
</body>
</html>
